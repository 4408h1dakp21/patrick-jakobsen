<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Kontaktformular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <label for="navn">Fulde navn</label>
        <input name="navn" type="text" id="navn" />

        <label for="tlfnr">Telefonnummer</label>
        <input name="tlfnr" type="text" id="tlfnr" />

        <label for="mail">E-mail</label>
        <input name="mail" type="text" id="mail" />

        <label for="besked">Tekst besked</label>
        <textarea name="besked" id="besked"></textarea>

        <input name="send" type="submit" value="send" />
    </form>
</body>
</html>
