<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Loaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="spinner-container">
        <div class="spinner spinner-4">
            <div class="text">Loading</div>
            <div class="dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>

        <div class="spinner spinner-5">
            <div class="burger">
                <div class="bun top"></div>
                <div class="patty"></div>
                <div class="bun bottom"></div>
            </div>
        </div>

        <div class="spinner spinner-6">
            <div class="car"></div>
            <div class="road"></div>
        </div>

        <div class="spinner spinner-plane">
            <div class="plane">
                <div class="wing-left"></div>
                <div class="wing-right"></div>
                <div class="body"></div>
            </div>
        </div>


        <div class="spinner spinner-coffee">
            <div class="handle"></div>
            <div class="cup">
                <div class="coffee"></div>

            </div>
        </div>


        <div class="spinner spinner-9">
            <div class="typing">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="spinner spinner-10">
            <div class="worker"></div>
            <div class="hole"></div>
        </div>

        <div class="spinner spinner-11">
            <div class="balloon"></div>
        </div>

        <div class="spinner spinner-12">
            <div class="tug-of-war">
                <div class="stick-figure left"></div>
                <div class="rope"></div>
                <div class="stick-figure right"></div>
            </div>
        </div>

        <div class="spinner spinner-13">
            <div class="ball"></div>
            <div class="shadow"></div>
        </div>

        <div class="spinner spinner-14">
            <div class="sun"></div>
            <div class="horizon"></div>
        </div>
    </div>
</body>
</html>
