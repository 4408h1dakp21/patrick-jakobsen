<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PallePadehat Animationer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <h1 class="fun-title">PallePadehat Animationer</h1>
            <div class="autocomplete">
                <input type="text" id="search" placeholder="SÃ¸g efter en sjov animation...">
            </div>
        </header>

        <div class="spinner-container">
            <div class="spinner" data-name="drone">
                <div class="spinner-drone">
                    <div class="drone-body"></div>
                    <div class="drone-propeller propeller-1"></div>
                    <div class="drone-propeller propeller-2"></div>
                    <div class="drone-propeller propeller-3"></div>
                    <div class="drone-propeller propeller-4"></div>
                    <div class="drone-camera"></div>
                </div>
                <span class="spinner-name">Drone</span>
            </div>
            <div class="spinner" data-name="car">
                <div class="spinner-car"></div>
                <span class="spinner-name">Bil</span>
            </div>
            <div class="spinner" data-name="tree">
                <div class="spinner-tree">
                    <div class="tree-trunk"></div>
                    <div class="tree-leaves"></div>
                    <div class="falling-leaf"></div>
                    <div class="falling-leaf"></div>
                    <div class="falling-leaf"></div>
                </div>
                <span class="spinner-name">TrÃ¦</span>
            </div>
            <div class="spinner" data-name="ball">
                <div class="spinner-ball"></div>
                <span class="spinner-name">Bold</span>
            </div>
            <div class="spinner" data-name="eye">
                <div class="spinner-eye"></div>
                <span class="spinner-name">Ã˜je</span>
            </div>
            <div class="spinner" data-name="ghost">
                <div class="spinner-ghost">
                    <div class="mouth"></div>
                </div>
                <span class="spinner-name">SpÃ¸gelse</span>
            </div>
            <div class="spinner" data-name="heart">
                <div class="spinner-heart"></div>
                <span class="spinner-name">Hjerte</span>
            </div>
            <div class="spinner" data-name="rainbow">
                <div class="spinner-rainbow"></div>
                <span class="spinner-name">Regnbue</span>
            </div>
            <div class="spinner" data-name="weather">
                <div class="spinner-weather">
                    <div class="weather-element sun"></div>
                    <div class="weather-element rain">
                        <div class="cloud"></div>
                        <div class="raindrop"></div>
                    </div>
                    <div class="weather-element thunder">
                        <div class="cloud"></div>
                        <div class="lightning"></div>
                    </div>
                </div>
                <span class="spinner-name">Vejr</span>
            </div>
            <div class="spinner" data-name="letters">
                <div class="spinner-letters">
                    <span>P</span>
                    <span>A</span>
                    <span>L</span>
                    <span>L</span>
                    <span>E</span>
                </div>
                <span class="spinner-name">Bogstaver</span>
            </div>
            <div class="spinner" data-name="coffee">
                <div class="spinner-coffee">
                    <div class="coffee-cup">
                        <div class="coffee-handle"></div>
                        <div class="coffee-liquid"></div>
                        <div class="coffee-steam"></div>
                        <div class="coffee-steam"></div>
                        <div class="coffee-steam"></div>
                    </div>
                </div>
                <span class="spinner-name">Kaffe</span>
            </div>
            <div class="spinner" data-name="pingvin">
                <div class="spinner-penguin">
                    <div class="penguin-body"></div>
                    <div class="penguin-belly"></div>
                    <div class="penguin-face">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="beak"></div>
                    </div>
                    <div class="wing left"></div>
                    <div class="wing right"></div>
                    <div class="feet left"></div>
                    <div class="feet right"></div>
                </div>
                <span class="spinner-name">Dansende Pingvin</span>
            </div>
            <!-- TilfÃ¸j dette inden for .spinner-container -->
            <div class="spinner" data-name="ludo">
                <div class="spinner-ludo">
                    <div class="ludo-board">
                        <div class="ludo-square ludo-red"></div>
                        <div class="ludo-square"></div>
                        <div class="ludo-square ludo-green"></div>
                        <div class="ludo-square"></div>
                        <div class="ludo-square"></div>
                        <div class="ludo-square"></div>
                        <div class="ludo-square ludo-yellow"></div>
                        <div class="ludo-square"></div>
                        <div class="ludo-square ludo-blue"></div>
                    </div>
                    <div class="ludo-dice">1</div>
                    <div class="ludo-piece"></div>
                    <div class="ludo-piece"></div>
                    <div class="ludo-piece"></div>
                    <div class="ludo-piece"></div>
                </div>
                <span class="spinner-name">Ludo</span>
            </div>
            <div class="spinner" data-name="rabbit">
                <div class="spinner-rabbit">
                    <div class="rabbit-body"></div>
                    <div class="rabbit-head">
                        <div class="rabbit-ear left"></div>
                        <div class="rabbit-ear right"></div>
                        <div class="rabbit-eye left"></div>
                        <div class="rabbit-eye right"></div>
                        <div class="rabbit-nose"></div>
                    </div>
                    <div class="rabbit-tail"></div>
                </div>
                <div class="spinner-bush"></div>
                <span class="spinner-name">Hoppende Kanin</span>
            </div>
            <!-- TilfÃ¸j dette inden for .spinner-container -->
            <div class="spinner" data-name="snapchat">
                <div class="spinner-snapchat">
                    <div class="notification">
                        <div class="notification-icon">ðŸ‘»</div>
                        <div class="notification-content">
                            <div class="notification-title">Snapchat</div>
                            <div class="notification-message">Ny snap fra Palle!</div>
                        </div>
                    </div>
                </div>
                <span class="spinner-name">Snapchat Notifikation</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
